
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tivaz - Custom T-Shirts</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: linear-gradient(135deg, #000000, #0a1a33);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 20px;
      background: rgba(0,0,0,0.7);
      border-bottom: 2px solid #0d47a1;
    }
    h1 {
      margin: 0;
      font-size: 2.2em;
      color: #4da6ff;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      border: 1px solid #0d47a1;
      border-radius: 10px;
    }
    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #4da6ff;
      background: #000;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0d47a1;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
    img {
      margin-top: 20px;
      width: 250px;
      border-radius: 10px;
      border: 2px solid #4da6ff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
    }
    footer {
      margin-top: 40px;
      padding: 10px;
      font-size: 0.9em;
      background: rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <header>
    <h1>✨ Tivaz ✨</h1>
    <p>Custom T-Shirts</p>
  </header>

  <div class="container">
    <h2>Login</h2>
    <form>
      <label for="phone">Algerian Phone Number</label>
      <input type="tel" id="phone" placeholder="+213 6xx xxx xxx" required>

      <label for="code">Code</label>
      <input type="text" id="code" placeholder="Enter code" required>

      <button type="submit">Login</button>
    </form>

    <img src="https://i.ibb.co/fq6YdXz/black-tshirt.png" alt="Black T-Shirt">
  </div>

  <footer>
    &copy; 2025 Tivaz - All rights reserved
  </footer>
</body>
</html>
