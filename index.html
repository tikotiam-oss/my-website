<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Tivaz - تيشورتات حسب الطلب</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000000, #0a1a33);
      color: white;
      text-align: center;
    }
    header {
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #1e90ff;
    }
    .card {
      background: #111827;
      max-width: 350px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #1e90ff;
      background: black;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #1e90ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1c75d8;
    }
    .hidden {
      display: none;
    }
    img {
      width: 200px;
      margin-top: 20px;
      border-radius: 8px;
      border: 1px solid #1e90ff;
    }
  </style>
</head>
<body>

  <header>Tivaz</header>

  <!-- صفحة تسجيل الدخول -->
  <div class="card" id="login-card">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="phone" placeholder="أدخل رقم هاتفك الجزائري">
    <button onclick="login()">دخول</button>
    <p style="font-size:12px; color:#bbb;">الرقم يجب أن يبدأ بـ +213 أو 05/06/07</p>
  </div>

  <!-- صفحة المتجر -->
  <div class="card hidden" id="shop-card">
    <h2>✦ صمم تيشيرتك ✦</h2>
    <img src="https://i.ibb.co/1zv5w6b/black-tshirt.png" alt="تيشورت أسود">
    <p>تيشورت أسود بسيط</p>
    <button>اطلب الآن</button>
  </div>

  <script>
    function login() {
      const phone = document.getElementById("phone").value;
      const regex = /^((\+213)|0)(5|6|7)[0-9]{8}$/;

      if (regex.test(phone)) {
        document.getElementById("login-card").classList.add("hidden");
        document.getElementById("shop-card").classList.remove("hidden");
      } else {
        alert("⚠️ أدخل رقم هاتف جزائري صحيح.");
      }
    }
  </script>

</body>
</html>
